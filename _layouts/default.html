<body>
    {{ content }}
    
    <script>
        function copyBibtex(elementId, button) {
            const bibtexElement = document.getElementById(elementId);
            const text = bibtexElement.textContent;
            
            navigator.clipboard.writeText(text).then(function() {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(function() {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy text: ', err);
            });
        }

        function toggleBibtex(elementId) {
            const bibtexDiv = document.getElementById(elementId);
            const button = event.target;
            
            // Find the corresponding copy button
            let copyBtnId;
            if (elementId.includes('bibtex-')) {
                const projectKey = elementId.split('bibtex-')[1];
                copyBtnId = 'copy-' + projectKey;
            } else {
                copyBtnId = 'copy-btn';
            }
            const copyBtn = document.getElementById(copyBtnId);
            
            if (bibtexDiv.style.display === 'none' || bibtexDiv.style.display === '') {
                bibtexDiv.style.display = 'block';
                if (copyBtn) copyBtn.style.display = 'inline-block';
                button.textContent = 'Hide BibTeX';
                button.classList.add('active');
            } else {
                bibtexDiv.style.display = 'none';
                if (copyBtn) copyBtn.style.display = 'none';
                button.textContent = 'BibTeX';
                button.classList.remove('active');
            }
        }
    </script>
